<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Healthcare Management System</h1>
        <nav class="nav justify-content-center mb-4">
            <a class="nav-link active" href="#patients">Patients</a>
            <a class="nav-link" href="#appointments">Appointments</a>
            <a class="nav-link" href="#billing">Billing</a>
        </nav>

        <!-- Patient Management Section -->
        <section id="patients" class="mb-5">
            <h2>Manage Patients</h2>
            <form id="patientForm" class="mb-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="patientName" placeholder="Patient Name" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="patientAge" placeholder="Age" required>
                </div>
                <div class="form-group">
                    <select class="form-control" id="patientSex" required>
                        <option value="" disabled selected>Select Sex</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="contactInfo" placeholder="Contact Info" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Patient</button>
            </form>
            <div id="patientList" class="border p-3"></div>
        </section>

        <!-- Appointment Management Section -->
        <section id="appointments" class="mb-5">
            <h2>Manage Appointments</h2>
            <form id="appointmentForm" class="mb-4">
                <!-- Remove the manual Appointment ID input -->
                <div class="form-group">
                    <input type="text" class="form-control" id="appointmentPatientId" placeholder="Patient ID" required>
                </div>
                <div class="form-group">
                    <input type="datetime-local" class="form-control" id="appointmentDateTime" required>
                </div>
                <button type="submit" class="btn btn-primary">Schedule Appointment</button>
            </form>            
            <div id="appointmentList" class="border p-3"></div>
        </section>

        <!-- Billing Management Section -->
        <section id="billing" class="mb-5">
            <h2>Manage Billing</h2>
            <form id="billingForm" class="mb-4">
                <div class="form-group">
                    <input type="text" class="form-control" id="billingPatientId" placeholder="Patient ID" required>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="billingAmount" placeholder="Amount (â‚µ)" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Billing</button>
            </form>
            <div id="billingList" class="border p-3"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
